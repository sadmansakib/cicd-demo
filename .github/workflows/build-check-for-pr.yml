name: Build test for pull request
on:
  push:
    branches-ignore:
      - main

jobs:
  check_for_gradle:
    name: Check for gradle script
    uses: ./.github/workflows/analyse-for-gradle.yml
  check_for_maven:
    name: Check for maven script
    uses: ./.github/workflows/analyse-for-maven.yml
  run_tests:
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project source
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run tests using gradle
        if: ${{needs.check_for_gradle.outputs.gradlew}} == true
        shell: bash
        run: ./gradlew test
      - name: Run tests using maven
        if: ${{needs.check_for_maven.outputs.mvnw}} == true
        shell: bash
        run: ./mvnw test
