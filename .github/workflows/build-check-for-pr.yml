name: Build test for pull request
on:
  push:
    branches-ignore:
      - main

jobs:
  check_for_gradle:
    name: Check for gradle script
    uses: ./.github/workflows/analyse-for-gradle.yml
  check_for_maven:
    name: Check for maven script
    uses: ./.github/workflows/analyse-for-maven.yml
  run_tests:
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    needs:
      - check_for_gradle
      - check_for_maven
    if: ${{ always() && !cancelled() && !contains(needs.*.result, 'failure') }}
    steps:
      - name: Print gradle variable
        run: echo gradle value -> ${{needs.check_for_gradle.outputs.gradle}}
      - name: Print maven variable
        run: echo maven value -> ${{needs.check_for_maven.outputs.maven}}
